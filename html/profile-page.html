    <main class="profile-content">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <h1 class="profile-heading">Profile</h1>

            <!-- Menu Items -->

        <!-- Right Content Area -->
        <section class="profile-content-area">
            <!-- Header -->
            <div class="content-header">
                <h2 class="content-title">Personal information</h2>
                <div class="edit-button">
                    <svg class="edit-icon" width="25" height="25" viewBox="0 0 25 25" fill="none">
                        <path d="M19.5 5.5L5.5 19.5M21 4L4 21" stroke="#00BFFF" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="edit-text">Change Profile Information</span>
                </div>
            </div>

            <!-- Form Fields -->
            <div class="info-fields">
                <div class="avatar-upload-container">
                    <label class="avatar-upload-label" for="avatarFileInput" title="Click to change avatar">
                        <div class="avatar-circle" id="profileAvatar" style="cursor: pointer; position: relative; transition: opacity 0.3s ease;"></div>
                    </label>
                    <input type="file" id="avatarFileInput" accept="image/*" style="display: none;">
                    <p style="text-align: center; font-size: 12px; color: #888; margin-top: 5px;">Click avatar to change</p>
                </div>

                <!-- Name Field -->
                <div class="field-group">
                    <label class="field-label">Name</label>
                    <div class="field-input">
                        <input type="text" id="profileName" value="Aagneya Barsingh Thapa" readonly>
                    </div>
                </div>

                <!-- Phone Field -->
                <div class="field-group">
                    <label class="field-label">Phone Number</label>
                    <div class="field-input with-flag">
                        <img src="/pictures/nepal-flag.png" alt="Nepal" class="country-flag">
                        <input type="text" id="profilePhone" value="+977 9810123532" readonly>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="field-group">
                    <label class="field-label">Email</label>
                    <div class="field-input">
                        <input type="email" id="profileEmail" value="aagneya@gmail.com" readonly>
                    </div>
                </div>

            </div>
        </section>
    </main>
