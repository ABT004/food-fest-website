<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Fest</title>
    <link rel="stylesheet" href="/css/contact-us.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/index.html" class="logo">
                <img src="/pictures/logo.png" alt="Food Jatra Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="/html/events.html">Events</a></li>
                <li><a href="/html/contact-us.html">Contact Us</a></li>
                <li><a href="/html/about-us.html">About Us</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn-ticket" onclick="window.location.href='/html/checkout-1.html'">Buy Ticket</button>
            </div>
        </div>
    </nav>

    <div class="divider-line"></div>


    <main class="contact-content">
        <div class="contact-container">
            <div class="decorative-circle circle-inner"></div>
            
            <h1 class="contact-title">Contact Us</h1>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="nameInput" placeholder="Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="E-mail" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-input" id="phoneInput" placeholder="Number" required>
                </div>
                
                <div class="form-group">
                    <textarea class="form-textarea" id="messageInput" placeholder="Enter Your Message" required></textarea>
                </div>
                
                <button type="submit" class="btn-send">Send</button>
            </form>
        </div>
    </main>

    <script src="/js/auth-nav.js?v=2"></script>
    <script src="/js/mobile-nav.js?v=1"></script>
    <script src="/js/contact-us.js?v=2"></script>
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-col footer-brand">
                <div class="footer-logo">
                    <img src="/pictures/logo.png" alt="Food Jatra Logo">
                </div>
                <h2 class="footer-title">Food Jatra</h2>
                <p class="footer-subtitle">Open daily 10 AM - 9 PM</p>
            </div>

            <div class="footer-col">
                <h3 class="footer-heading">Explore</h3>
                <div class="footer-links">
                    <a class="footer-link" href="/html/events.html">Events</a>
                    <a class="footer-link" href="/html/about-us.html">About Us</a>
                    <a class="footer-link" href="/html/contact-us.html">Contact Us</a>
                    <a class="footer-link" href="/html/register.html">Register</a>
                    <a class="footer-link" href="/html/login.html">Login</a>
                </div>
            </div>

            <div class="footer-col">
                <h3 class="footer-heading">Get Involved</h3>
                <div class="footer-links">
                    <a class="footer-link" href="/html/contact-us-vendor-sponsor.html">Become a Vendor</a>
                    <a class="footer-link" href="/html/contact-us-vendor-sponsor.html">Become a Sponsor</a>
                    <a class="footer-link" href="/html/volunteer.html">Volunteer</a>
                </div>
            </div>

            <div class="footer-col">
                <h3 class="footer-heading">Contact</h3>
                <div class="footer-links">
                    <span class="footer-link">+977 01-555-1234</span>
                    <span class="footer-link">hello@foodjatra.com</span>
                    <span class="footer-link">Kathmandu, Nepal</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
