<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Food Fest</title>
    <link rel="stylesheet" href="/css/forgot-password.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <div class="forgot-password-wrapper">
        <div class="forgot-password-container">
            <div class="decorative-circle circle-inner"></div>
            
            <h1 class="forgot-password-title">Reset Password</h1>
            
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="E-mail" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="newPasswordInput" placeholder="New Password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="retypePasswordInput" placeholder="Retype Password" required>
                </div>
                
                <button type="submit" class="btn-reset-primary">Send OTP</button>
            </form>
        </div>
    </div>

    <script src="/js/forgot-password.js"></script>
</body>
</html>
