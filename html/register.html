<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Fest</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <div class="register-page">

        <div class="circle circle-top-right"></div>
        <div class="circle circle-bottom-right"></div>
        <div class="circle circle-left"></div>

        <!-- Register container -->
        <div class="register-container">
            <h1 class="register-title">Register</h1>

            <!-- Register Form -->
            <form class="register-form" id="registerForm">
                <!-- First Name Input -->
                <div class="form-group">
                    <input 
                        type="text" 
                        id="firstName"
                        class="form-input" 
                        placeholder="First Name" 
                        required
                    >
                </div>

                <!-- Last Name Input -->
                <div class="form-group">
                    <input 
                        type="text" 
                        id="lastName"
                        class="form-input" 
                        placeholder="Last Name" 
                        required
                    >
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email"
                        class="form-input" 
                        placeholder="E-mail" 
                        required
                    >
                </div>

                <!-- Phone Number Input -->
                <div class="form-group">
                    <input 
                        type="tel" 
                        id="phone"
                        class="form-input" 
                        placeholder="Number" 
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password"
                        class="form-input" 
                        placeholder="Password" 
                        required
                    >
                </div>

                <!-- Re-Password Input -->
                <div class="form-group">
                    <input 
                        type="password" 
                        id="confirmPassword"
                        class="form-input" 
                        placeholder="Re-Password" 
                        required
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Register Button -->
                <button type="submit" class="btn-register-primary" id="registerBtn">Register</button>
            </form>

            <!-- Social Register Section -->
            <div class="social-register-container">
                <p class="social-register-title">Or Register with</p>
                <div class="social-buttons">
                    <button class="social-btn google-btn" aria-label="Register with Google">
                        <svg viewBox="0 0 24 24" class="social-icon">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="social-btn apple-btn" aria-label="Register with Apple">
                        <svg viewBox="0 0 24 24" class="social-icon">
                            <path d="M17.05 13.5c-.91 0-1.42.6-2.08.6-.68 0-1.39-.46-2.28-.46-1.9 0-3.4 1.48-3.4 3.53 0 2.36 1.93 5.46 4.05 5.46 1.16 0 1.87-.6 2.84-.6.99 0 1.57.6 2.87.6 1.79 0 2.84-1.24 3.28-2.48.14-.35.27-.73.27-.73-.76-.28-1.25-1.04-1.25-1.9 0-1.13.88-1.64 1.13-1.9-.24-.72-.93-1.36-1.78-1.36-.55 0-1.05.35-1.42.35-.3 0-.71-.35-1.21-.35zM12 2c.55 0 1.45 1.45 1.45 2.5 0 1.3-.72 2.58-1.63 2.58-.55 0-1.45-1.23-1.45-2.5C10.37 3.32 11.29 2 12 2z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="social-btn twitter-btn" aria-label="Register with Twitter">
                        <svg viewBox="0 0 24 24" class="social-icon">
                            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7a10.6 10.6 0 01-9-5.5z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Login Link -->
            <a href="/html/login.html" class="login-link">Already Have a Account! Login</a>
        </div>
    </div>

    <script src="/js/auth-nav.js?v=2"></script>
    <script src="/js/mobile-nav.js?v=1"></script>
    <script src="/js/register.js?v=2"></script>
</body>
</html>
